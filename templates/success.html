{% extends "base.html" %}

{% block title %}Check-in Realizado!{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-10 flex flex-col items-center text-center">
    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-md w-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-green-500 mx-auto mb-4" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
        </svg>
        <h1 class="text-3xl font-bold text-gray-800">Presença Confirmada!</h1>
        <p class="text-gray-600 mt-4 text-lg">
            Obrigado, <strong class="text-gray-800">{{ nome }}</strong>!
        </p>
        <p class="text-gray-600 mt-2">
            Sua presença na reunião <br> "<strong class="text-gray-700">{{ descricao }}</strong>" <br> foi registrada com sucesso.
        </p>
    </div>
</div>
{% endblock %}
