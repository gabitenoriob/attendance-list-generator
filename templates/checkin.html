<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Check-in Reunião</title>
</head>
<body>
    <h1>Check-in da Reunião</h1>
    <p><strong>Descrição:</strong> {{ descricao }}</p>
    <form method="post">
        Nome Completo: <input type="text" name="nome" required><br><br>

        Setor: <input type="text" name="setor" required><br><br>
        <button type="submit">Confirmar Presença</button>
    </form>
</body>
</html>
