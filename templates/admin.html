{% extends "base.html" %}

{% block title %}Reunião Criada{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-10 flex flex-col items-center">
    <div class="bg-white p-8 rounded-xl shadow-2xl text-center max-w-lg w-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-500 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Reunião Criada com Sucesso!</h1>
        <p class="text-gray-600 mb-6">Peça para os participantes escanearem o QR Code abaixo para fazer o check-in.</p>

        <div class="my-6">
            <p class="text-lg font-semibold text-gray-700">{{ descricao }}</p>
            <p class="text-sm text-gray-500 mt-1"><strong>ID:</strong> {{ meeting_id }}</p>
        </div>

        <div class="flex justify-center my-6">
            <img src="{{ qrcode }}" alt="QR Code da Reunião" class="rounded-lg border-4 border-gray-200">
        </div>
        
        <form action="{{ url_for('finalizar_reuniao', meeting_id=meeting_id) }}" method="post">
            <button type="submit" class="w-full bg-red-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-red-700 transition duration-300 text-lg">
                Encerrar Reunião e Gerar Relatório
            </button>
        </form>
    </div>
</div>
{% endblock %}
